apiVersion: apps/v1
kind: Deployment
metadata:
  name: games-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: games-api
  template:
    metadata:
      labels:
        app: games-api
    spec:
      containers:
      - name: games-api
        image: marioguilhermedev/games-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_URLS
          value: http://+:8080
---
apiVersion: v1
kind: Service
metadata:
  name: games-api
spec:
  type: NodePort
  selector:
    app: games-api
  ports:
  - port: 80
    targetPort: 8080
